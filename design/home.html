<html><head><link rel="stylesheet" href="./home.css"/><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.min.js"></script></head><body><div id="header"><img src="./logo.png" height="100px"/><div id="header__label">EVENT PLANNER (Beta)</div></div><div id="calendar__wrap"><div id="month__label">&#x25c0; {{month}} {{year}} &#x25b6;</div><div id="calendar"><div class="calendar__day" v-for="day in days" v-bind:class="{'calendar__day--old': !day.current}"><div class="day__number">{{day.number}}<div class="event__label" v-for="(event, key) in eventMap"></div></div></div></div><div id="planner"><div class="time__line" v-for="time in times">{{time}}</div></div></div><script src="./home.js"></script></body></html>
